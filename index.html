<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <!--logo e titolo-->
            <img class="logo" src="logo.png" alt="logo">
            <div class="title" style="color:rgb(0,221,0);">Taking Booleaners from A to B</div>
        </header>
        
        <nav>
            <!--input prenotazione-->
            <div>
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>
            
        </nav>
        
        <main>
            <!--opzioni monopattino-->
            <div>
                <input type="checkbox">
                <span class="monopattino">Monopattino Gino22</span>
                <div>
                    <span>&#8614;</span>
                    <span>Via Guadalametri - a 220 metri da te</span>
                </div>
                <div>Stato carica:</div>
                <div class="carica1"></div>
            </div>

            <div>
                <input type="checkbox">
                <span class="monopattino">Monopattino Mike24</span>
                <div>
                    <span>&#8614;</span>
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </div>
                <div>Stato carica:</div>
                <div class="carica2"></div>
            </div>

            <div>
                <input type="checkbox">
                <span class="monopattino">Monopattino Fede154</span>
                <div>
                    <span>&#8614;</span>
                    <span>Via Mentarini - a 490 metri da te</span>
                </div>
                <div>Stato carica:</div>
                <div class="carica3"></div>
            </div>
        </main>
    </div>
</body>
</html>
